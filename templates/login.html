<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #252525;
            --text-color: white;
            --text-secondary: #ccc;
            --accent-color: #00bcd4;
            --accent-hover: #0097a7;
            --border-color: #555;
            --input-bg: #2a2a2a;
            --placeholder-color: #bbb;
            --right-bg: linear-gradient(135deg, #007c91, #005f6b);
            --error-bg: #ff4d4f20;
            --error-text: #ff7875;
            --error-border: #ff4d4f;
        }
        .light-mode {
            --bg-color: white;
            --card-bg: #f4f7fa;
            --text-color: #121212;
            --text-secondary: #555;
            --accent-color: #007c91;
            --accent-hover: #005f6b;
            --border-color: #ccc;
            --input-bg: #ffffff;
            --placeholder-color: #666;
            --right-bg: linear-gradient(135deg, #00bcd4, #0097a7);
            --error-bg: #ff4d4f20;
            --error-text: #a8071a;
            --error-border: #ff4d4f;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: var(--bg-color);
            color: var(--text-color);
            position: relative;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: var(--accent-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background 0.3s, transform 0.2s;
        }
        .toggle-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }
        .container {
            display: flex;
            max-width: 800px;
            width: 90%;
            background: var(--card-bg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 20px;
            overflow: hidden;
        }
        .left {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .left h2 {
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            outline: none;
        }
        .form-group input::placeholder {
            color: var(--placeholder-color);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: var(--accent-hover);
        }
        .flash-message {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }
        .right {
            flex: 1;
            background: var(--right-bg);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        .right h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .right p {
            font-size: 14px;
            font-weight: 300;
            max-width: 300px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .right {
                display: none; /* Opcional: esconder a parte direita em telas pequenas */
            }
        }
    </style>
</head>
<body>
<button class="toggle-btn" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
<div class="container">
    <div class="left">
        <h2>Login Admin</h2>
        
        <!-- Bloco para exibir mensagens de erro -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Formul√°rio de Login -->
        <form method="POST" action="{{ url_for('login') }}" style="width: 100%;">
            <div class="form-group">
                <input type="text" name="username" placeholder="Usu√°rio" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
    <div class="right">
        <h3>ü§ñ Painel de Controle</h3>
        <p>Gerencie seus produtos, visualize vendas e acompanhe o crescimento do seu bot.</p>
    </div>
</div>

<script>
    function toggleTheme() {
        const isLight = document.body.classList.toggle("light-mode");
        // Salva a prefer√™ncia do tema no localStorage
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    // Aplica o tema salvo ao carregar a p√°gina
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }
    });
</script>
</body>
</html>

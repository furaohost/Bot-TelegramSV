{% extends 'base.html' %}

{% block title %}Nova Comunidade - Painel Administrativo{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Criar Nova Comunidade</h1>
    
    <form action="{{ url_for('comunidades.nova') }}" method="POST" class="space-y-4">
        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome da Comunidade</label>
            <input type="text" id="nome" name="nome" value="{{ nome | default('', true) }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ex: Comunidade de Membros VIP">
        </div>
        <div>
            <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição (Opcional)</label>
            <textarea id="descricao" name="descricao" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Uma breve descrição sobre a comunidade...">{{ descricao | default('', true) }}</textarea>
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('comunidades.lista') }}" class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Cancelar
            </a>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Criar Comunidade
            </button>
        </div>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Controle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f4f6;
      color: #111827;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      background-color: #111827;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #9ca3af;
      text-decoration: none;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #fff;
    }

    .main {
      margin-left: 240px;
      padding: 40px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .card h3 {
      margin-top: 0;
      font-size: 18px;
      color: #4f46e5;
    }

    .card p {
      font-size: 14px;
      color: #6b7280;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #4338ca;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
  </style>
</head>

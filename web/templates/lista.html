{% extends "base.html" %}

{% block content %}
<h1>Comunidades</h1>

<a href="{{ url_for('comunidades.nova') }}" class="btn btn-primary mb-3">+ Nova Comunidade</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for c in comunidades %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.nome }}</td>
      <td>{{ c.descricao or '' }}</td>
      <td>{{ c.status }}</td>
      <td>
        <a href="{{ url_for('comunidades.editar', cid=c.id) }}" class="btn btn-sm btn-outline-secondary">Editar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
